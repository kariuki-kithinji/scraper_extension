<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Extension</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.8rem;
            width: 300px;
            padding: 10px;
        }
        .analysis-section {
            margin-bottom: 10px;
        }
        .spinner-border {
            width: 0.7rem;
            height: 0.7rem;
            margin-left: 2px;
            display: none;
        }
        
        .btn-group {
            margin-top: 10px;
        }
        .btn-sm {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }
    </style>
</head>
<body>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="automode">
        <label class="form-check-label" for="automode">Automode</label>
    </div>

    <div class="analysis-section">
        <small class="fw-bold">Classification:</small>
        <span id="classificationResult" class="ms-1"></span>
        <div id="classificationSpinner" class="spinner-border text-warning"></div>
    </div>

    <div class="analysis-section">
        <small class="fw-bold">Location:</small>
        <span id="locationResult" class="ms-1"></span>
        <div id="locationSpinner" class="spinner-border text-warning"></div>
    </div>

    <div class="analysis-section">
        <small class="fw-bold">Social:</small>
        <span id="socialResult" class="ms-1"></span>
        <div id="socialSpinner" class="spinner-border text-warning"></div>
    </div>
  
    <div class="d-flex justify-content-between">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-success" id="save">Save
                <div id="saveSpinner" class="spinner-border"></div>
            </button>
            <button type="button" class="btn btn-sm btn-warning" disabled>Flag</button>
            <button type="button" class="btn btn-sm btn-danger" disabled>Delete</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="view_data" class="btn btn-sm btn-primary ">View Data</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
